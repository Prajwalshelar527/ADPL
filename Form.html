<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            
            <h1>Cyber Security Department</h1>
            <h2>Student information form</h2>

            <lable for="fname">First name:</lable>
            <input type="text" id="fname" name="fname"><br>
            <lable for="lname">Last name:</lable>
            <input type="text" id="lname" name="lname"><br>
            <lable for="prn">PRN number:</lable>
            <input type="text" id="prn" name="prn"><br>

            <h3>Studing in</h3>

            <lable for="1st year">1st year</lable>
            <input type="radio" id="1st year" name="1st year"><br>
            <lable for="2nd year">2nd year</lable>
            <input type="radio" id="2nd year" name="2nd year"><br>
            <lable for="3rd year">3rd year</lable>
            <input type="radio" id="3rd year" name="3rd year"><br>
            <lable for="4th year">4th year</lable>
            <input type="radio" id="4th year" name="4th year"><br><br>

            <input type="button" value="Submit">

        </form>
    </body>
</html>
